<div class="container">
    <div class="row mt-5 mb-5">
        <div class="col-md-12">
            <h1 class="text-center">Cadastrar</h1>
        </div>
    </div>
    <div class="row mb-5 d-flex justify-content-center">
        <div class="col-md-8">
            <div>
                <div class="form-group">
                    <label for="nome">Nome</label>
                    <input type="password" class="form-control" id="nome"
                    placeholder="Digite seu nome...">
                </div>
                <div class="form-group">
                    <label for="email">Endereço de e-mail</label>
                    <input type="email" class="form-control" id="email"
                    placeholder="Insira seu e-mail: nome@exemplo.com">
                    </div>
                <div class="form-group">
                    <label for="senha">Senha</label>
                    <input type="password" class="form-control" id="senha"
                    placeholder="Digite sua senha">
                </div>
                <div class="form-group">
                    <label for="senha">Confirmar Senha</label>
                    <input type="password" class="form-control" id="senhaConf"
                    placeholder="Digite a cofirmação de senha">
                </div>
                <div class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-outline-success w-25">Cadastrar</button>
                </div>
            </div>
        </div>
    </div>
</div>
